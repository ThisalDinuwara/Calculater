<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>Calculater</h1>
    <h3 id="ans"></h3>
    <hr>
    <!--all button-->
    <div class="calmain">
    <button id="n0" onclick= fn0() >0</button>
    <button id="n1" onclick= fn1() >1</button>
    <button id="n2" onclick= fn2() >2</button>
    <button id="n3" onclick= fn3() >3</button><br>
    <button id="n4" onclick= fn4() >4</button>
    <button id="n5" onclick= fn5() >5</button>
    <button id="n6" onclick= fn6() >6</button>
    <button id="n7" onclick= fn7() >7</button><br>
    <button id="n8" onclick= fn8() >8</button>
    <button id="n9" onclick= fn9() >9</button>
    <button id="nad" onclick=add() >+</button>
    <button id="nsub" onclick=sum()>-</button><br>
    <button id="nmul" onclick=mul()>*</button>
    <button id="ndevi" onclick=div()>/</button>
    <button id="neq" onclick=eql()>=</button>
    <button id="nac" onclick= clear()  >AC</button>
    </div>
</body>
</html>
